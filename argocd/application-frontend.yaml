apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: demo-project

  source:
    # IMPORTANT: Replace with your Git repository URL
    repoURL: https://github.com/YOUR_USERNAME/argo.git
    targetRevision: HEAD
    path: base/frontend

  destination:
    server: https://kubernetes.default.svc
    namespace: demo-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
