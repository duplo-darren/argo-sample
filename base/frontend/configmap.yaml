apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ArgoCD Demo App</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
            }
            .container {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            }
            h1 { color: #333; }
            .status {
                padding: 15px;
                background: #e8f5e9;
                border-radius: 5px;
                margin: 20px 0;
            }
            .info {
                padding: 15px;
                background: #e3f2fd;
                border-radius: 5px;
                margin: 20px 0;
            }
            code {
                background: #f5f5f5;
                padding: 2px 6px;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to ArgoCD Demo!</h1>
            <div class="status">
                <strong>Status:</strong> Frontend is running successfully!
            </div>
            <div class="info">
                <h3>Learning ArgoCD</h3>
                <p>This application was deployed using ArgoCD GitOps.</p>
                <p>Try these exercises:</p>
                <ul>
                    <li>Change the replica count and watch ArgoCD sync</li>
                    <li>Modify this HTML and push to git</li>
                    <li>Check the ArgoCD UI to see sync status and Merry Christmas</li>
                </ul>
            </div>
            <p><strong>Backend API:</strong> <code>http://backend:5000</code></p>
        </div>
    </body>
    </html>
